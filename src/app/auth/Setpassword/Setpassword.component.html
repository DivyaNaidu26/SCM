<div>
    <div class="img example-container">
      <mat-card class="example-card">
        <div class="row">
          <div class="col-md-12">
            <img class="card-img-top" src="./assets/images/logo.png">
          </div>
        </div>
        <mat-card-content>
            <div class="example-container">
                <mat-form-field>
                  <input matInput placeholder="Enter Password" [formControl]="CPassword" required>
                  <mat-error *ngIf="CPassword.invalid">{{getsetMessage()}}</mat-error>
                </mat-form-field>
  
                <mat-form-field>
                    <input matInput placeholder="Confirm password"[formControl]="confirmpassword" required [type]="hide ? 'password' : 'text'">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    <mat-error *ngIf="confirmpassword.invalid">{{getconError()}}</mat-error>
                  
                  </mat-form-field>
  
              </div>
             <div class="button btn">
                  <button mat-raised-button color="primary" routerLink="/signin" routerLinkActive="active">SUBMIT</button>
             </div> 
              <!-- <div>
              <a routerLink="/Setpassword" routerLinkActive="active"> Forgot your password? </a>
             </div>  -->
        </mat-card-content>
       </mat-card>
    </div>
  </div>
